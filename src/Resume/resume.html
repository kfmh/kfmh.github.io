<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karl-Fredrik</title>
    <style>
        body {
            width: 100vw;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
        .nav-buttons {
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Top Navigation Buttons -->
    <div class="nav-buttons">
        <button id="prev-page-top">Previous Page</button>
        <span>Page: <span id="page_num_top"></span> / <span id="page_count_top"></span></span>
        <button id="next-page-top">Next Page</button>
    </div>
    
    <!-- Canvas Container -->
    <div id="canvas-container">
        <canvas id="pdf-canvas"></canvas>
    </div>
    
    <!-- Bottom Navigation Buttons -->
    <div class="nav-buttons">
        <button id="prev-page-bottom">Previous Page</button>
        <span>Page: <span id="page_num_bottom"></span> / <span id="page_count_bottom"></span></span>
        <button id="next-page-bottom">Next Page</button>
    </div>

    <script type="module">
        const pdfjsLib = await import('../../pdfjs-4.0.269-dist/build/pdf.mjs');
        pdfjsLib.GlobalWorkerOptions.workerSrc = '../../pdfjs-4.0.269-dist/build/pdf.worker.mjs';

        const url = './resume.pdf';

        let pdfDoc = null,
            pageNum = 1,
            scale = 1,
            canvas = document.getElementById('pdf-canvas'),
            ctx = canvas.getContext('2d');

        // Load a PDF document
        pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
            pdfDoc = pdfDoc_;
            document.getElementById('page_count_top').textContent = pdfDoc.numPages;
            document.getElementById('page_count_bottom').textContent = pdfDoc.numPages;

            // Initial/first page rendering
            renderPage(pageNum);
        });

        // Render a page
        function renderPage(num) {
            pdfDoc.getPage(num).then(function(page) {
                var pixelRatio = window.devicePixelRatio || 1;
                var scale = 1.5 * pixelRatio;
                var viewport = page.getViewport({scale: scale});
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                canvas.style.maxWidth = '1000px';
                canvas.style.width = '100%';
                canvas.style.height = 'auto';

                var renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                var renderTask = page.render(renderContext);

                renderTask.promise.then(function() {
                    document.getElementById('page_num_top').textContent = num;
                    document.getElementById('page_num_bottom').textContent = num;
                });
            });
        }

        // Button event handlers
        document.getElementById('prev-page-top').addEventListener('click', () => navigatePage(-1));
        document.getElementById('next-page-top').addEventListener('click', () => navigatePage(1));
        document.getElementById('prev-page-bottom').addEventListener('click', () => navigatePage(-1));
        document.getElementById('next-page-bottom').addEventListener('click', () => navigatePage(1));

        function navigatePage(direction) {
            if (direction === 1 && pageNum < pdfDoc.numPages) {
                pageNum++;
            } else if (direction === -1 && pageNum > 1) {
                pageNum--;
            }
            renderPage(pageNum);
        }
    </script>
</body>
</html>
